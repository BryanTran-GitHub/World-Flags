<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Asia</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto+Slab&display=swap"
        rel="stylesheet" />
    <style>

    </style>
</head>

<body>

    <header>
        <div>

            <h1 class="Title">World Flags</h1>
            <h2 class="Subtitle">Created Using CSS</h2>

        </div>
    </header>

    <div class="Continents">
        <div class="EastAsia">
            <h1 style="text-align: center; text-decoration: underline;">East Asia:</h1>
            <div>
                <div id="China">
                    <h2>China</h2>
                    <div class="flag"></div>
                    <div class="Dependencies">
                        <div class="HongKong">
                            <h3>Hong Kong (China)</h3>
                            <div class="flag"></div>
                        </div>
                        <div class="Macau">
                            <h3>Macau (China)</h3>
                            <div class="flag"></div>
                        </div>
                    </div>
                </div>
                <div id="Japan">
                    <h2>Japan</h2>
                    <div class="flag">
                        <div class="Outer-Flag"></div>
                        <div class="Inner-Flag"></div>
                    </div>
                </div>
                <div id="Mongolia">
                    <h2>Mongolia</h2>
                    <div class="flag"></div>
                </div>
                <div id="NKorea">
                    <h2>North Korea</h2>
                    <div class="flag"></div>
                </div>
                <div id="SKorea">
                    <h2>South Korea</h2>
                    <div class="flag"></div>
                </div>
                <div id="Taiwan">
                    <h2>Taiwan</h2>
                    <div class="flag"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>Copyright © and Trademarked ® to Bryan Tran</footer>

</body>

</html>
